<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Formul√°rio de login</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <main class="w-100 m-auto form-container">
    <form>
      <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" class="mb-4" height="57" width="72" alt="Bootstrap logo"/>
      <h1 class="h3 mb-3 fw-normal text-center">Login</h1>

      <div class="form-floating mb-3">
        <label>E-mail</label>
        <input type="email" class="form-control" id="floatingInputEmail" placeholder="seuemail@gmail.com" required>
      </div>

      <div class="form-floating mb-3">
        <label>Senha</label>
        <input type="password" class="form-control" id="floatingInputPassword" placeholder="senha" required>
      </div>

      <div class="form-check text-start my-3">
        <input type="checkbox" class="form-check-input" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">Lembrar o login?</label>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2">Entrar</button>
      </div>
    </form>
  </main>
</body>
</html>
