<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Preço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Consulta de Preço do Produto</h2>
                        <div class="mb-3">
                            <label for="codigo" class="form-label">Digite o código do produto:</label>
                            <input type="number" id="codigo" class="form-control" placeholder="Código do Produto">
                        </div>
                        <button class="btn btn-primary w-100" onclick="consultarPreco()">Consultar</button>
                        <p id="resultado" class="mt-3 text-center"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function consultarPreco() {
            const codigo = document.getElementById('codigo').value;
            let preco;

            switch (codigo) {
                case '1':
                    preco = 'R$ 99,99 (Sapato)';
                    break;
                case '2':
                    preco = 'R$ 103,89 (Bolsa)';
                    break;
                case '3':
                    preco = 'R$ 49,98 (Camisa)';
                    break;
                case '4':
                    preco = 'R$ 89,72 (Calça)';
                    break;
                case '5':
                    preco = 'R$ 97,35 (Blusa)';
                    break;
                default:
                    preco = 'Código inválido. Tente novamente.';
            }

            document.getElementById('resultado').innerText = preco;
        }
    </script>
</body>
</html>
