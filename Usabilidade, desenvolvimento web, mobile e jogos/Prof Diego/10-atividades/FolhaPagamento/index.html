<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folha de Pagamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Folha de Pagamento</h2>
                        <div class="mb-3">
                            <label for="codigo" class="form-label">Digite o código do colaborador:</label>
                            <input type="number" id="codigo" class="form-control" placeholder="Código do Colaborador">
                        </div>
                        <div class="mb-3">
                            <label for="horas" class="form-label">Digite as horas trabalhadas:</label>
                            <input type="number" id="horas" class="form-control" placeholder="Horas Trabalhadas">
                        </div>
                        <button class="btn btn-primary w-100" onclick="calcularPagamento()">Calcular Pagamento</button>
                        <p id="resultado" class="mt-3 text-center"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function calcularPagamento() {
            const codigo = document.getElementById('codigo').value;
            const horas = document.getElementById('horas').value;
            let valorHora;
            let nomeColaborador;

            switch (codigo) {
                case '1':
                    nomeColaborador = 'Ana';
                    valorHora = 45.78;
                    break;
                case '2':
                    nomeColaborador = 'Bruna';
                    valorHora = 60.00;
                    break;
                case '3':
                    nomeColaborador = 'Carlos';
                    valorHora = 38.99;
                    break;
                case '4':
                    nomeColaborador = 'Diogo';
                    valorHora = 45.78;
                    break;
                case '5':
                    nomeColaborador = 'Ester';
                    valorHora = 45.78;
                    break;
                default:
                    document.getElementById('resultado').innerText = 'Código inválido. Tente novamente.';
                    return;
            }

            if (!horas || horas <= 0) {
                document.getElementById('resultado').innerText = 'Por favor, insira um número válido de horas.';
                return;
            }

            const pagamentoBruto = valorHora * horas;
            document.getElementById('resultado').innerText = 
                `Colaborador: ${nomeColaborador} \nHoras Trabalhadas: ${horas} \nPagamento Bruto: R$ ${pagamentoBruto.toFixed(2)}`;
        }
    </script>
</body>
</html>
