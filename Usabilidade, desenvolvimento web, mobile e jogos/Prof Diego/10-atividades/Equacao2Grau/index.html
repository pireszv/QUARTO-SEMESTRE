<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Equação de Segundo Grau</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Calculadora de Equação de Segundo Grau</h2>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Informe os coeficientes:</h5>

                <div class="mb-3">
                    <label for="coefA" class="form-label">Coeficiente A:</label>
                    <input type="number" id="coefA" class="form-control" placeholder="Digite o valor de A">
                </div>
                <div class="mb-3">
                    <label for="coefB" class="form-label">Coeficiente B:</label>
                    <input type="number" id="coefB" class="form-control" placeholder="Digite o valor de B">
                </div>
                <div class="mb-3">
                    <label for="coefC" class="form-label">Coeficiente C:</label>
                    <input type="number" id="coefC" class="form-control" placeholder="Digite o valor de C">
                </div>
                <button class="btn btn-primary w-100" onclick="calcularEquacao()">Calcular</button>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Resultado:</h5>
                <p id="resultado" class="alert alert-info">O resultado aparecerá aqui.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function calcularEquacao() {

            const a = parseFloat(document.getElementById('coefA').value);
            const b = parseFloat(document.getElementById('coefB').value);
            const c = parseFloat(document.getElementById('coefC').value);
            const resultadoElement = document.getElementById('resultado');

            if (a === 0 && b === 0 && c === 0) {
                resultadoElement.textContent = "Igualdade confirmada: 0 = 0";
            } else if (a === 0 && b === 0 && c !== 0) {
                resultadoElement.textContent = "Coeficientes informados incorretamente.";
            } else if (a === 0 && b !== 0) {

                const x = -c / b;
                resultadoElement.textContent = `Esta é uma equação de primeiro grau. x = ${x.toFixed(2)}`;
            } else {

                resultadoElement.textContent = "Esta é uma equação de segundo grau.";

                const delta = b * b - 4 * a * c;

                if (delta < 0) {
                    resultadoElement.textContent += ` Esta equação não possui raízes reais (delta < 0): delta = ${delta.toFixed(2)}`;
                } else if (delta === 0) {
                    const x = -b / (2 * a);
                    resultadoElement.textContent += ` Esta equação possui duas raízes reais iguais: x' = x'' = ${x.toFixed(2)}`;
                } else {
                    const x1 = (-b + Math.sqrt(delta)) / (2 * a);
                    const x2 = (-b - Math.sqrt(delta)) / (2 * a);
                    resultadoElement.textContent += ` Esta equação possui duas raízes reais diferentes: delta = ${delta.toFixed(2)}, x' = ${x1.toFixed(2)}, x'' = ${x2.toFixed(2)}`;
                }
            }
        }
    </script>
</body>
</html>
