<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" media="all">
    <title>Cálculo da Hipotenusa</title>
    <script>
        function calcularHipotenusa() {
            const cateto1 = parseInt(document.getElementById("cateto1").value);
            const cateto2 = parseInt(document.getElementById("cateto2").value);

            const hipotenusa = Math.sqrt(Math.pow(cateto1, 2) + Math.pow(cateto2, 2));

            document.getElementById("resultado").innerHTML = `
                <p>A hipotenusa é igual a ${hipotenusa}.</p>
            `;
        }

    </script>
</head>
<body>
    <h1>Calcular a hipotenusa</h1>
    <form onsubmit="event.preventDefault(); calcularHipotenusa();">
        <label for="cateto1">Cateto 1:</label>
        <input type="number" id="cateto1" required>
        <br><br>
        <label for="cateto2">Cateto 2:</label>
        <input type="number" id="cateto2" required>
        <br><br>
        <button type="submit">Calcular</button>
    </form>
    <div id="resultado"></div>
</body>
</html>
