<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" media="all">
    <title>Aumento de salário</title>
    <script>
        function aumentoSalario() {
            const salarioAtual = parseInt(document.getElementById("salarioAtual").value);

            const aumento = salarioAtual + (0.25 * salarioAtual);

            document.getElementById("resultado").innerHTML = `
                <p>O novo salário com aumento será ${aumento} reais.</p>
            `;
        }
        
    </script>
</head>
<body>
    <h1>Calculadora de Idade</h1>
    <form onsubmit="event.preventDefault(); aumentoSalario();">
        <label for="salarioAtual">Salário atual:</label>
        <input type="number" id="salarioAtual" required>
        <br><br>
        <button type="submit">Calcular novo salário</button>
    </form>
    <div id="resultado"></div>
</body>
</html>
