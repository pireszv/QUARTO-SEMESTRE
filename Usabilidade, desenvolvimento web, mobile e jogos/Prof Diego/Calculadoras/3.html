<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" media="all">
    <title>Converter C째 para F째</title>
    <script>
        function converterTemperatura() {
            const celsius = parseInt(document.getElementById("celsius").value);

            const fahrenheit = (celsius * 1.8) + 32;

            document.getElementById("resultado").innerHTML = `
                <p>S찾o ${fahrenheit}째 graus em Fahrenheit.</p>
            `;
        }

    </script>
</head>
<body>
    <h1>Converter Celsius em Fahrenheit</h1>
    <form onsubmit="event.preventDefault(); converterTemperatura();">
        <label for="celsius">Temperatura em Celsius:</label>
        <input type="number" id="celsius" required>
        <br><br>
        <button type="submit">Calcular</button>
    </form>
    <div id="resultado"></div>
</body>
</html>
