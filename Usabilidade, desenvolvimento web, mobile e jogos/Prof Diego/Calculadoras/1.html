<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" media="all">
    <title>Calculadora de Idade</title>
    <script>
        function calcularIdade() {
            const anoNascimento = parseInt(document.getElementById("anoNascimento").value);
            const anoAtual = parseInt(document.getElementById("anoAtual").value);

            if (isNaN(anoNascimento) || isNaN(anoAtual)) {
                alert("Por favor, insira anos válidos.");
                return;
            }

            const idadeAtual = anoAtual - anoNascimento;
            const idade2050 = 2050 - anoNascimento;

            document.getElementById("resultado").innerHTML = `
                <p>A idade da pessoa no ano atual (${anoAtual}) é: ${idadeAtual} anos.</p>
                <p>A idade que a pessoa terá em 2050 será: ${idade2050} anos.</p>
            `;
        }

        window.onload = function() {
            const anoAtual = new Date().getFullYear();
            document.getElementById("anoAtual").value = anoAtual;
        };
        
    </script>
</head>
<body>
    <h1>Calculadora de Idade</h1>
    <form onsubmit="event.preventDefault(); calcularIdade();">
        <label for="anoNascimento">Ano de Nascimento:</label>
        <input type="number" id="anoNascimento" required>
        <br><br>
        <label for="anoAtual">Ano Atual:</label>
        <input type="number" id="anoAtual" required>
        <br><br>
        <button type="submit">Calcular Idade</button>
    </form>
    <div id="resultado"></div>
</body>
</html>
